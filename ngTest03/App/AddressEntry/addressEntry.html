<div ng-controller="AddressEntryCtrl">
    <form name="form" novalidate>
        <div class="row">
            <div class="col-md-6">
                <h2>Bill To Address</h2>
                <tks-address-entry address="formData.billAddress"></tks-address-entry>
            </div>
            <div class="col-md-6">
                <h2>Ship To Address</h2>
                <tks-address-entry address="formData.shipAddress"></tks-address-entry>
            </div>
        </div>
    </form>
    <br />
    <pre>billAddress: {{ formData.billAddress | json }}</pre>
    <pre>shipAddress: {{ formData.shipAddress | json }}</pre>
</div>

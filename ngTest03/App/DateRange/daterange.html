<div ng-controller="DateRangeCtrl">
    <form name="frmDateRange" novalidate>
        <div style="height: 400px">
            <div class="col-md-12 marginBottom15">
                <label class="col-md-3 control-label">
                    From date
                </label>
                <div class="col-md-5 input-group">
                    <input type="text"
                           name="fromDate"
                           class="form-control"
                           uib-datepicker-popup="{{format}}"
                           ng-model="FromDate"
                           datepicker-options="dateOptions"
                           is-open="fromDateIsOpen" 
                           required
                           date-lower-than="{{ToDate| date:'short'}}" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="FromDateOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                <div class="col-md-4 offset0">
                    <span ng-show="frmDateRange.fromDate.$error.required &&
                            !frmDateRange.fromDate.$pristine">
                        Invalid or Empty from date
                    </span>
                    <span ng-show="frmDateRange.fromDate.$error.dateLessThan">
                        From date must be lower than To date
                    </span>
                </div>
            </div>
            <div class="col-md-12 marginBottom15">
                <label class="col-md-3 control-label">
                    To date
                </label>
                <div class="col-md-5 input-group">
                    <input type="text"
                           name="endDate"
                           class="form-control"
                           uib-datepicker-popup="{{format}}"
                           ng-model="ToDate"
                           min="FromDate"
                           datepicker-options="dateOptions"
                           is-open="toDateIsOpen" 
                           required
                           date-greater-than="{{FromDate| date:'short'}}" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="ToDateOpen()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
                <div class="col-md-4 offset0">
                    <span ng-show="frmDateRange.endDate.$error.required
                            && !frmDateRange.endDate.$pristine">
                        Invalid or Empty to date
                    </span>
                    <span ng-show="frmDateRange.endDate.$error.dateGreaterThan">
                        To date must be greater than from date
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>

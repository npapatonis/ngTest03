<div ng-controller="TourSummaryReportCtrl">
    <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-8">
            <h4>Tour Summary Report</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">&nbsp;</div>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Officer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tourInstance in tourInstances">
                        <td>{{ tourInstance.name }}</td>
                        <td>{{ tourInstance.status }}</td>
                        <td>{{ tourInstance.startDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <td>{{ tourInstance.endDate | date:'yyyy-MM-dd HH:mm:ss' }}</td>
                        <td>{{ tourInstance.officer }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
